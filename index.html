<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Schedule by the hour!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <!-- Past time block that adds a gray background color -->
      <!-- 9AM -->
      <div class="container">
        <div class="row time-block" id="9">
          <div class="col-1 hour">9AM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- Present time block that adds a red background to the row -->
      <!-- 10AM -->
      <div class="container">
        <div class="row time-block" id="10">
          <div class="col-1 hour">10AM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- Future class that adds a green background to the row to the res
      of the containers -->
      <!-- JavaScript will enable the colors to actually change depending on 
      the time of day -->
      <!-- 11AM -->
      <div class="container">
        <div class="row time-block" id="11">
          <div class="col-1 hour">11AM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- 12PM -->
      <div class="container">
        <div class="row time-block" id="12">
          <div class="col-1 hour">12PM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- 1PM -->
      <div class="container">
        <div class="row time-block" id="1">
          <div class="col-1 hour">1PM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- 2PM -->
      <div class="container">
        <div class="row time-block" id="2">
          <div class="col-1 hour">2PM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- 3PM -->
      <div class="container">
        <div class="row time-block" id="3">
          <div class="col-1 hour">3PM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- 4PM -->
      <div class="container">
        <div class="row time-block" id="4">
          <div class="col-1 hour">4PM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>

      <!-- 5PM -->
      <div class="container">
        <div class="row time-block" id="5">
          <div class="col-1 hour">5PM</div>
          <textarea class="col-10 schedule"></textarea>
          <button class="col-1 saveBtn">save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
